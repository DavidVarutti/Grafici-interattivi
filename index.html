<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafici Interattivi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #007BFF;
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        iframe {
            margin-top: 20px;
            width: 100%;
            height: 600px;
            border: none;
        }
        select {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            color: #666;
        }
    </style>
    <script>
        function cambiaGrafico() {
            const graficoSelezionato = document.getElementById('selezioneGrafico').value;
            document.getElementById('iframeGrafico').src = graficoSelezionato;
        }
    </script>
</head>
<body>
    <header>
        <h1>Ciao Amore! Grafici Interattivi</h1>
        <p>Benvenuto nella tua pagina personalizzata!</p>
    </header>
    <div class="container">
        <p>Scegli il grafico che desideri visualizzare:</p>
        <select id="selezioneGrafico" onchange="cambiaGrafico()">
            <option value="Grafico_Ripartizione_Macronutrienti.html">Ripartizione Macronutrienti</option>
            <option value="Grafico2.html">Grafico 2</option>
            <option value="Grafico3.html">Grafico 3</option>
            <!-- Aggiungi altre opzioni qui -->
        </select>

        <iframe id="iframeGrafico" src="Grafico_Ripartizione_Macronutrienti.html"></iframe>
    </div>
    <footer>
        <p>Creato con infinito amore da Sofia per il suo David. â™¥</p>
    </footer>
</body>
</html>
